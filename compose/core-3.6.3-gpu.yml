version: '3'
services:
  r-ver:
    image: rocker/r-ver:3.6.3-gpu
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile_r-ver_3.6.3-gpu
  rstudio:
    image: rocker/rstudio:3.6.3-gpu
    depends_on:
    - r-ver
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile_rstudio_3.6.3-gpu
  tidyverse:
    image: rocker/tidyverse:3.6.3-gpu
    depends_on:
    - rstudio
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile_tidyverse_3.6.3-gpu
  verse:
    image: rocker/verse:3.6.3-gpu
    depends_on:
    - tidyverse
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile_verse_3.6.3-gpu
