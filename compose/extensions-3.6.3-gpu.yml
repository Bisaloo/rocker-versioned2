version: '3'
services:
  geospatial:
    image: rocker/geospatial:3.6.3-gpu
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile_geospatial_3.6.3-gpu
  ml:
    image: rocker/ml:3.6.3-gpu
    depends_on:
    - geospatial
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile_ml_3.6.3-gpu
  binder:
    image: rocker/binder:3.6.3-gpu
    depends_on:
    - ml
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile_binder_3.6.3-gpu
